home.about.sol.desc1: >-
  Mặc dù có sự phát triển nhanh chóng, IoT vẫn chưa đạt được sự chấp nhận hàng loạt và
  thiếu "killer applications" sẽ thu hút người dùng mới vào hệ sinh thái do
  các vấn đề như khả năng mở rộng thấp, chi phí hoạt động cao, mối quan tâm về quyền riêng tư và thiếu
  các giá trị chức năng.
home.about.sol.desc2: >-
  
  IoTeX đang giải quyết vấn đề này bằng cách giới thiệu token kinh tế thông báo vào không gian IoT vì
  vì chúng tôi tin tưởng rằng các khuyến khích mật mã cũng như nỗ lực của cộng đồng
  là hai lực lượng chính để thúc đẩy sự đổi mới trong không gian IoT. Tóm lại, IoTeX là
  nền tảng blockchain theo hướng IoT thế hệ tiếp theo với khả năng mở rộng mạnh mẽ,
  sự riêng tư, tính cô lập và khả năng phát triển để ấp ủ các ứng dụng IoT mới
  và hệ sinh thái.
