hall-of-fame.badge-section.title: Chương trình từ thiện đầu tiên của IoTeX - Quỹ ETH
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum đã cách mạng hóa thế giới blockchain trong bốn năm qua và
  làm "blockchain" là từ mới nhất. Là một nhà lãnh đạo ngành công nghiệp, Ethereum có
  được cung cấp <a target = "_ blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  để giúp các nhà nghiên cứu và nhà phát triển làm việc trên hàng đầu khác nhau để hỗ trợ
  toàn bộ hệ sinh thái blockchain. IoTeX tin tưởng mạnh mẽ rằng chúng ta có thể di chuyển
  chuyển tiếp toàn bộ ngành thông qua nghiên cứu và cộng tác chặt chẽ. Chúng tôi
  cần tài năng và tâm trí sáng nhất để tạo ra một giật gân trên thế giới. Nhỏ
  nhưng cách mạnh mẽ để bạn giúp đỡ lý do của chúng tôi là tặng ETH cho Ethereum
  Nền tảng để giúp tài trợ cho nghiên cứu blockchain.


  Để biết chi tiết tham gia, vui lòng tham gia chính thức <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> và tiếp tục theo dõi các tin nhắn được ghim.


  Kiểm tra thêm thông tin tại <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.
hall-of-fame.search.label: Tìm kiếm bằng hashid hoặc Tên hiển thị ưa thích của bạn
hall-of-fame.thank-you.message: >
  Crowdsourcing như một cách để tài trợ cho một lý do cụ thể cho một tổ chức từ thiện không phải là mới, nhưng
  IoTeX làm việc đó bằng “hợp đồng thông minh” và chuyển hướng quảng cáo tiền điện tử tới các lý do từ thiện. Trong vài tháng tới, theo phần thưởng cộng đồng
  Chương trình, IoTeX sẽ tiếp tục chọn một vài chương trình từ thiện phù hợp với
  Sứ mệnh của IoTeX về “Kết nối thế giới vật chất, Từng khối một” là một phần của Chương trình phần thưởng cộng đồng của IoTeX.


  
  IoTeX tin tưởng vào việc phát triển cùng với cộng đồng và kết nối
  khối vật lý theo khối. Đó là một mục tiêu đầy tham vọng nhưng nó có thể
  đạt được với một đội ngũ mạnh và cộng đồng hỗ trợ. Cùng với
  cộng đồng để thúc đẩy biên giới cho sự phát triển của blockchain
  hệ sinh thái, IoTeX thực sự hy vọng rằng cộng đồng có thể hiểu được bản gốc
  ý định và giúp thúc đẩy căn nguyên.
